    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '']);

    <div class="container-fluid">

        <div class="tile"><p style="background:#00aa66;height:100px;">test</p></div>
        <div class="tile"><p style="background:#ffaa77;height:300px;">test</p></div>

        <div class="tile"><p style="background:#00aa99;height:100px;">test</p></div>

        <div class="tile">
          <a href="#" target="_blank">
            <img class="img_content" src="http://www.franklin-township.com/192_193.jpg" />
          </a>
          <div class="user">
            <a target="_blank" href="#">
              <img src="https://secure.gravatar.com/avatar/16f1bbb64b4d2bcbedc633acc8c083fa?s=140&d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-140.png" />
            </a>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://raw.github.com/jquery/jquery-tmpl/master/jquery.tmpl.min.js"></script>
    <script type="text/javascript" src="jquery.fluentgallery.js"></script>
    <script id="tileTemplate" type="text/x-jquery-tmpl">
        <div class="tile">
          <a href="{url}">
            <img class="content_img" href="${media.m}" />
          </a>
          <div class="user">
            <a target="_blank" href="${twitter_url}">
              <img href="{$user_icon}" />
            </a>
            <p>{$tweet}</p>
          </div>
        </div>
    </script>
    
    <script type="text/javascript" src="init.js"></script>

</html>
